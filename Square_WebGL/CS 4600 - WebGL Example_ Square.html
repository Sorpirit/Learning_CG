<title>CS 4600 - WebGL Example: Square</title>

<script id="vertexShader" type="x-shader/x-vertex">
	attribute vec3 pos;
	attribute vec3 normal;
	attribute vec4 clr;
	
	uniform mat4 viewProgMatrix;
	
	varying vec4 vcolor;
	varying vec3 vnormal;
	
	void main()
	{
		gl_Position = viewProgMatrix * vec4(pos,1);
		vcolor = clr;
		vnormal = normal;
	}
</script>
<script id="fragmentShader" type="x-shader/x-fragment">
	precision mediump float;

	uniform vec3 lightDirection;

	varying vec4 vcolor;
	varying vec3 vnormal;
	
	void main()
	{
		float lightIntensity = dot(-lightDirection, vnormal);
		vec3 meshColor = vcolor.rgb * lightIntensity;
		gl_FragColor = vec4(meshColor, vcolor.a);
	}
</script>
